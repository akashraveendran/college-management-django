{% extends 'student/index.html' %}
{% block content %}

<main id="main">
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5 pt-5">
                <h3><span class="text-muted">View Semester Results</h3>
            </div>
            <div class="section-header mt-5 text-end">

            </div>
            <div class="row gx-lg-0 gy-4">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Department</th>
                                <th>Semester</th>
                                <th> Uploaded on </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for s in sem_results %}
                            <tr>
                                <td>{{s.Department}}</td>
                                <td>{{s.Semester}}</td>
                                <td>{{s.Date_assigned}}</td>
                                <td class="d-flex"><a href="{{s.Semester_Result.url}}"
                                        class="btn btn-outline-warning me-2" target="_blank">View and Download Semester
                                        Result</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</main>

{% endblock %}
