{% extends 'index.html' %}
{% block content %}

<main id="main">
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3>Register As Parent</h3>
            </div>
            <div class="row gx-lg-0 gy-4">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <form method="post" class="php-email-form">
                        {% csrf_token %}
                        {% for fields in form %}
                        <div class="form-group mt-3">
                            {{fields}}
                        </div>
                        {% endfor %}
                        <div class="form-group mt-3">
                            <input type="number" name="Phone_Number" class="form-control"
                                placeholder="Enter Your Phone Number">
                        </div>
                        <div class="form-group mt-3">
                            <textarea name="Address" placeholder="Enter Your Address ..." id=""
                                class="form-control"></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <select name="Department" id="" class="form-control" required>
                                <option value="">select the department of your child</option>
                                <option value="Computer Science Engineerning">Computer Science Engineerning</option>
                                <option value="Electronics Engineerning">Electronics Engineerning</option>
                                <option value="Civil Engineerning">Civil Engineerning</option>
                                <option value="Mechanical Engineerning">Mechanical Engineerning</option>
                                <option value="Electrical Engineerning">Electrical Engineerning</option>
                            </select>
                        </div>
                        <div class="text-center mt-3"><button type="submit">Register As a Parent</button></div>
                        <p class="text-end mt-4"><a href="{% url 'parentSignIn' %}">Signin As Parent</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
