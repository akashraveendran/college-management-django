{% extends 'parents/index.html' %}
{% block content %}

<main id="main">
    <style>
        .table th {
            background: rgb(20, 72, 141);
            color: white;
            text-align: center;
            padding: 5px 10px;
        }

        .table td {
            text-align: center;
        }

        #contact {
            min-height: 90vh;
        }
    </style>
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3 class="mt-5"> View News And Informations </h3>
            </div>
            <div class="row gx-lg-0 gy-4">

                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title </th>
                                <th>Content</th>
                                <th>Category</th>
                                <th>Uploaded Date</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for t in news %}
                            <tr>
                                <td>{{t.Title}}</td>
                                <td>{{t.Content}}</td>
                                <td>{{t.Category}}</td>
                                <td>{{t.uploaded_date}}</td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock %}
