{% extends 'index.html' %}
{% block content %}



<main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="mt-5">
        <div class="container-fluid " data-aos="fade-up">

            <div class="section-header mt-5">
                <h3>Login As Admin</h3>
            </div>

            <div class="row">

                <div class="col-lg-3">
                </div>

                <div class="col-lg-6">
                    <div class="form">
                        <form method="post" role="form" class="php-email-form">
                            <div class="row">
                                {% csrf_token %}
                                <div class="form-group mt-3">
                                    <input type="text" name="uname" class="form-control" placeholder="Your UserName"
                                        required>
                                </div>
                                <div class="form-group mt-3 ">
                                    <input type="password" class="form-control py-3" name="password"
                                        placeholder="Your Password" required>
                                </div>
                            </div>
                            <div class="text-center mt-4"><button type="submit" title="Send Message">Login</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </section><!-- End Contact Section -->

</main>
{% endblock %}
