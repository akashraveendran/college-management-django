{% extends 'index.html' %}
{% block content %}

<main id="main">
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="section-header mt-5">
                <h3>Register As Student</h3>
            </div>
            <div class="row gx-lg-0 gy-4">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <form method="post" class="php-email-form">
                        {% csrf_token %}
                        {% for fields in form %}
                        <div class="form-group mt-3">
                            {{fields}}
                        </div>
                        {% endfor %}
                        <div class="text-center mt-3"><button type="submit">Register As a Student</button></div>
                        <p class="text-end mt-4"><a href="{% url 'SignIn' %}">Signin As Student</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
